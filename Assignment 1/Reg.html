<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock your potential with AltSchool Africa - Sign Up Now!</title>
</head>
<body>
    <nav>
        <a href="Bio.html">About Me</a>
    </nav>
    <form action="">
        <div class="all">
            <h1>ALT SCHOOL</h1>
            <h2>Application Form</h2>
            <h4>Fill in your details</h4>
            <div>
                <label for="First Name">First Name*</label><br>
                <input type="text" placeholder="Enter first name">
                <br><br>
            
                <label for="Last Name">Last Name*</label><br>
                <input type="text" placeholder="Enter last name">
                <br><br>
            
                <label for="gender">Gender*</label><br>
                <select id="gender" name="gender" required>
                    <option disabled selected value="">Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option></select>
                    <br><br>   
               
                <label for="Date of birth">Date of Birth*</label><br>
                <input type="date">
                <br><br>

               <label for="Email">Email*</label><br>
               <input type="email" placeholder="Enter your email">
               <br><br>
               
               <label for="Education Level">Education Level*</label><br>
               <select id="Education Level" name="Education Level" required>
                <option disabled selected value="">Select education level</option>
                <option value="Bsc">Bsc</option>
                <option value="Msc">Msc</option>
                <option value="Diploma">Diploma</option>
                <option value="Post Graduate">Post Graduate</option>
                <option value="Under-graduate">Under-graduate</option>
                <option value="High School / Secondary School">High School / Secondary School</option>
                <option value="Junior / Middle School">Junior / Middle School</option></select>
               <br><br>

               <label for="Country">Country*</label><br>
               <select id="Country" name="Country" required>
                <option disabled selected value="">Select your country</option>
                <option value="Algeria">Algeria</option>
                <option value="Bahamas">Bahamas</option>
                <option value="Canada">Canada</option>
                <option value="Egypt">Egypt</option>
                <option value="Ghana">Ghana</option>
                <option value="Nigeria">Nigeria</option></select>
               <br><br>

               <label for="State/City of Residence">State/City of Residence</label><br>
               <input type="text" placeholder="Enter your state of Residence">
               <br><br>

               <label for="Employment Status">Employment Status*</label><br>
               <select id="Employment Status" name="Employment Status" required>
                <option disabled selected value="">Select Employment Status</option>
                <option value="Employed">Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Self Employed">Self Employed</option></select>
               <br><br>

               <label for="Phone Number">Phone Number*</label><br>
               <input type="number" placeholder="08154387000">
               <br><br>

               <label for="Choose School">Choose School*</label><br>
               <select name="Choose School" id="Choose School" required>
                <option disabled selected value="">Select School</option>
                <option value="School of Engineering">School of Engineering</option></select>
               <br><br>

               <label for="Choose Course of Study">Choose Course of Study*</label><br>
               <select name="Choose Course of Study" id="Choose Course of Study" required>
                <option disabled selected value="">Select course</option>
                <option value="Front-End Engineering">Front-End Engineering</option>
                <option value="Back-End Engineering">Back-End Engineering</option>
                <option value="Cloud Engineering">Cloud Engineering</option></select>
               <br><br>

               <label for="How did you hear about us?">How did you hear about us?*</label><br>
               <select name="How did you hear about us?" id="How did you hear about us?" required>
                <option disabled selected value="">Select channel</option>
                <option value="Twitter">Twitter</option>
                <option value="Facebook">Facebook</option>
                <option value="Linkedin">Linkedin</option>
                <option value="Youtube">Youtube</option>
                <option value="Friend">Friend</option>
                <option value="Whatsapp">Whatsapp</option>
                <option value="Instagram">Instagram</option>
                <option value="Others">Others</option></select>
               <br><br>

               <label for="Scholarship/Discount code (Optional)">Scholarship/ Discount code (Optional)</label><br>
               <input type="text" placeholder="Scholarship or student ID or discount codes">
               <br><br>

               <section>
                <p>By clicking continue, I agree to <a href="http://Terms of Use">Terms of Use</a> and acknowledge that i have read the <a href="http://Privacy Policy">Privacy Policy.</a></p>
                <button>Proceed</button>
               </section>
        </div>
    </form>
</body>
</html>
